name: Check
on:
  push:
  pull_request:

jobs:
  validate-jsonld:
    runs-on: ubuntu-latest
    steps:
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Install devtools
        run: cd tests/ && R -e "devtools::install()"
      - name: Run tests
        run: cd tests/ && R -f test.R
  validate-crosswalks:
    runs-on: ubuntu-latest
    steps:
      - name: Run aggregate.py
        run: python3 scripts/aggregate.py

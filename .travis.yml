# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages
r_packages:
    - devtools
apt_packages:
    - libv8-dev
    - python3

before_install:
  - cd tests

script:
  - R -e "devtools::install()"
  - R -f test.R
  - python3 ../scripts/aggregate.py # This will fail if there is a column name mismatch.
